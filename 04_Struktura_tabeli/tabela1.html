<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title> Tabele HTML </title>
 <link rel="icon" href="https://link-do-loga-strony/">
 <style>
	table {
		border-collapse: collapse;
	}
	
	td {
		border: 2px solid black;
		padding: 10px;
	}
	
	th {
		border: 2px solid black;
		padding: 10px;
	}
</style>
</head>



<body>

<p>&lt;table&gt; - początek i koniec tabeli<br>
&lt;tr&gt; - wiersz tabeli<br>
&lt;td&gt; - komórka tabeli</p><br><hr><br>

<table>
<tr>
 <td>1</td>
 <td>2</td>
</tr>
<tr>
 <td>3</td>
 <td>4</td>
</tr>
</table><br>



<table>
<caption>Wydatki</caption>
<tr>
 <th>Jedzenie</th>
 <th>Markowe Ubrania</th>
</tr>
<tr>
 <td>125 zł</td>
 <td>750 zł</td>
</tr>
</table><br>

<table>
<caption>Dochody</caption>
<tr>
 <th>Granie w gry na telefonie</th>
 <td>0 zł</td>
</tr>
<tr>
 <th>Granie w gry na komputerze</th>
 <td>0 zł</td>
</tr>
</table><br><hr>







</body>
</html>
