<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title> Scalanie kolumn i wierszy </title>
 <link rel="icon" href="https://link-do-loga-strony/">

<style>
	table {
		border-collapse: collapse;
		}
	
	td {
		border: 1.5px solid black;
		padding: 10px;
	}
	
	th {
		border: 1.5px solid black;
		padding: 10px;
	}

</style>

<body>

<table>
	<tr>
		<th colspan="3"> Król </th>
		<th colspan="3"> Data urodzenia </th>
	</tr>
	<tr>
		<td colspan="2"> Imię </td>
		<td> Nazwisko </td>
		<td> Dzień </td>
		<td> Miesiąc </td>
		<td> Rok </td>
	</tr>
	<tr>
		<td>Jan</td>
		<td>III</td>
		<td>Sobieski</td>
		<td>17</td>
		<td>sierpnia</td>
		<td>1629</td>
	</tr>
</table>

<p><table>

	<tr>
		<th>Osoba</th>
		<td>Mieszko I</th>
	</tr>
	<tr>
		<th rowspan="2">Nr tel.</th>
		<td>123-456-789</td>
	</tr>
	<tr>
		<td>123-456-987</td>
	</tr>
	
</table>
 
 
 
</body>
</html>
