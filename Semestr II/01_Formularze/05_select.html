<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title>Select</title>
</head>


<body>
<form action="submited.html">
	<fieldset>
	<legend>Select</legend>
	<label for="cars1">Wybierz ulubioną markę:</label>
	<select id="cars1" name="cars1">
		<option value="volvo">Volvo</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="kebab">Kebab</option>
		<option value="merol" disabled>Merol</option>
	</select><br><br> 
		
		
	<input type="submit" value="Wyślij">
	</fieldset>
</form>
</body>


</html>
