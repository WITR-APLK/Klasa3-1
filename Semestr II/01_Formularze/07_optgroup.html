<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title>Select Group</title>
</head>


<body>
<form action="submited.html">
	<fieldset>
	<legend>Select Group</legend>
	<label for="cars1">Wybierz ulubioną markę:</label>
	<select id="cars1" name="cars1">
		<optgroup label="USA">
			<option value="apple">Apple</option>
			<option value="amazon">Amazon</option>
		</optgroup>
		<optgroup label="Poland">
			<option value="solaris">Solaris</option>
			<option value="tymbark">Tymbark</option>
			<option value="wedel" disabled>E.Wedel</option>
		</optgroup>
		<optgroup label="South Korea">
			<option value="samsung">Samsung</option>
			<option value="hyundai" disabled>Hyundai</option>
		</optgroup>
	</select><br><br> 
		
		
	<input type="submit" value="Wyślij">
	</fieldset>
</form>
</body>


</html>
