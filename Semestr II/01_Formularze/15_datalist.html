<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title>Datalist</title>
 
<style>
</style>
</head>


<body>
<form action="submited.html">
	<fieldset>
	<legend>Predefiniowane wartości</legend>
	
	<label for="datalist"><br>Wybierz wartość:  </label>
	<input list="datalist" id="browser" name="datalist"><br><br>
	<datalist id="datalist">
		<option value="Opera">
		<option value="Microsoft Edge">
		<option value="Chrome">
		<option value="Firefox">
		<option value="Brave">
	</datalist>
	<br><input name="guzik" type="submit" value="Wyślij">
	</fieldset>
</form>
</body>


</html>
